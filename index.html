<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="style.css" type="text/css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Roboto:400,700">
    <title>fCC Simon Game</title>
  </head>
  <body>
    <h1 id="title">Simon says</h1>
    <div class="main">
      <div id="pad0" class="color-pad"></div>
      <div id="pad1" class="color-pad"></div>
      <div id="pad2" class="color-pad"></div>
      <div id="pad3" class="color-pad"></div>
      <div class="stats">
        <p id="counter">0</p>
      </div>
      <div class="controls">
        <button type="button" name="button" id="btn-start">Start</button>
        <div class="switch-strict">
          <label class="switch">
            <input type="checkbox" id="strict">
              <span class="slider round"></span>
          </label>
          <span id="label-strict">strict</span>
        </div>
      </div>
    </div>
    <div id="overlay" class="overlay">
      <div id="overlay-text" class="overlay-text"></div>
    </div>
    <script type="text/javascript" src="script.js"></script>
  </body>
</html>
